<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Tab Suspended - Smart Suspender</title>
        <style>
            /* Minimal CSS for maximum memory efficiency */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #1e1e1e;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                color: #e0e0e0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                user-select: none;
                text-align: center;
            }

            .browser-window {
                width: 200px;
                height: 140px;
                background: #2d2d2d;
                border: 2px solid #404040;
                border-radius: 8px;
                position: relative;
                margin-bottom: 30px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }

            .browser-header {
                height: 24px;
                background: #3a3a3a;
                border-radius: 6px 6px 0 0;
                display: flex;
                align-items: center;
                padding: 0 8px;
                border-bottom: 1px solid #505050;
            }

            .browser-dots {
                display: flex;
                gap: 4px;
            }

            .dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #666666;
            }

            .browser-content {
                height: calc(100% - 25px);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                position: relative;
            }

            .sleeping-face {
                font-size: 28px;
                margin-bottom: 4px;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                    opacity: 0.7;
                }
                50% {
                    transform: translateY(-8px);
                    opacity: 1;
                }
            }

            .tab-info {
                max-width: 500px;
                margin-bottom: 20px;
            }

            .title {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #f0f0f0;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .url {
                font-size: 14px;
                color: #b0b0b0;
                margin-bottom: 20px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .restore-message {
                font-size: 16px;
                color: #d0d0d0;
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <div class="browser-window">
            <div class="browser-header">
                <div class="browser-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="browser-content">
                <div class="zzz">z z z</div>
            </div>
        </div>

        <div class="tab-info">
            <div class="title" id="title">Suspended Tab</div>
            <div class="url" id="url"></div>
        </div>

        <div class="restore-message">Refresh or click to reload</div>

        <script src="suspended.js"></script>
    </body>
</html>
